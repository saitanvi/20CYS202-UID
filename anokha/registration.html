<!DOCTYPE html>
<html>
<head>
<title>Anokha Registration </title>
<link rel="icon"  type="image/x-icon" href="https://dt19wmazj2dns.cloudfront.net/wp-content/uploads/2021/02/7005-3.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #79B4B7;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 40px;
  background-color: #FEFBF3;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 15px 0 15px 0;
  display: inline-block;
  border: none;
  background: #FFFFFF;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #FFFFFF;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #9D9D9D;
  margin-bottom: 30px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #9D9D9D; 
  color: white;
  padding: 16px 20px;
  margin: 18px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}


.signin {
  background-color: #65647C; 
  text-align: center;
}
</style>
</head>
<body>

<form action="" onsubmit="NameCheck()">
  <div class="container">
<p><img src="https://dt19wmazj2dns.cloudfront.net/wp-content/uploads/2021/02/7005-3.jpg" width="100" height="100" align="right"></p>

<label for="birthday"><b>Birthday</b></label>

</fieldset>
<br>
<br>

<p><label> <input type="checkbox" name="ws" value="IoT"> IoT </label></p>
</fieldset>
<br>
<br>
<fieldset>
  <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
<br>

        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

</hr>

</label>

 <button type="submit" class="registerbtn"><b>Register</b></button>

</html>
